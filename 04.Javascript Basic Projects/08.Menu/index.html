<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Menu</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>our menu</h2>

        <div class="btn-container">

            <button class="filter-btn" type="button" data-id="shakes">shakes</button> -->

        <div class="section-center">
