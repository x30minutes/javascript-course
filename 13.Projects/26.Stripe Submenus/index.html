<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Submenu</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <!-- styling -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo"" alt="logo">
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel
            voluptates neque accusantium veniam, natus earum explicabo magnam
            corporis animi quae sit sint id recusandae, nobis qui ipsa possimus,
            eius voluptate!
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- links -->
    <aside class="submenu">hello there</aside>
    <!-- javascript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
